<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img class="dtimg" src="./images/image-product-desktop.jpg" alt="">
                <img class="mobimg" src="./images/image-product-mobile.jpg" alt="">
            </div>
            <div class="texts">
                <p class="tittle">PERFUME</p>
                <h3 class="brand-namemob">Gabrielle Essence <br>Eau De Parfum </h3>
                <h3 class="brand-name">Gabrielle <br>Essence Eau <br>De Parfum </h3>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                <h2 class="price"> <label class="now"> $149.99 </label> <label class="old"><s>$169.99</s></label></h2>

                <button class="btn"> 
                    <img src="/images/icon-cart.svg" alt=""> Add To Cart
                </button>
            </div>


        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Hailekeh22">Haileleul Kehali</a>.
    </div>

</body>

</html>
